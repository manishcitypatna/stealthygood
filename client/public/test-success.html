<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Connection Established</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0e0e 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .success-container {
            background: linear-gradient(135deg, #4b0082 0%, #dd7afd 25%, #6500ea 50%, #8b5cf6 75%, #dd7afd 100%);
            background-size: 200% 200%;
            animation: gradientShift 12s ease-in-out infinite;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 0%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 100%; }
            100% { background-position: 0% 50%; }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: #4caf50;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .robot-container {
            position: absolute;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .robot-image {
            width: 300px;
            height: auto;
            animation: robotFloat 4s ease-in-out infinite;
        }

        @keyframes robotFloat {
            0%, 100% { transform: translateY(-50px); }
            50% { transform: translateY(-80px); }
        }

        .close-button {
            background: rgba(255, 255, 255, 0.9);
            color: #4b0082;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .success-container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .robot-container {
                display: none; /* Hide robot on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>Successfully Connected!</h1>
        <p><strong>John Doe</strong>, your <strong>HubSpot</strong> account has been successfully connected and saved to n8n automation platform.</p>
        <p>You can now create powerful automated workflows using your connected account.</p>
        <button class="close-button" onclick="goHome()">Continue</button>
    </div>

    <div class="robot-container">
        <img src="/icons/success.png" alt="Success Robot" class="robot-image" onerror="this.style.display='none'">
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }

        // Get URL parameters and update content
        const urlParams = new URLSearchParams(window.location.search);
        const provider = urlParams.get('provider');
        const name = urlParams.get('name');
        const status = urlParams.get('status');

        if (name && provider) {
            const message = document.querySelector('p');
            const providerName = provider.charAt(0).toUpperCase() + provider.slice(1);
            message.innerHTML = `<strong>${name}</strong>, your <strong>${providerName}</strong> account has been successfully connected and saved to n8n automation platform.`;
        }

        if (status === 'error') {
            document.querySelector('h1').textContent = 'Connection Failed';
            document.querySelector('.success-icon').innerHTML = '✗';
            document.querySelector('.success-icon').style.color = '#f44336';
            document.querySelector('.robot-image').src = '/icons/error.png';
        }
    </script>
</body>
</html>
